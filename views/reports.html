<h1>List of reports</h1>

<button ng-click="newReport()">New Report</button>

<table class="table table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Organisation</th>
        <th>Title</th>
        <th>Comments</th>
        <th>Upload date</th>
        <th>Accounting period</th>
        <th>Link</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="row in reports">
        <th scope="row">{{ $index + 1 }}</th>
        <td>{{ row.orgId | orgNameFromId }}</td>
        <td>{{ row.title }}</td>
        <td>{{ row.comments }}</td>
        <td>{{ row.uploadDate | date }}</td>
        <td>{{ row.accountingPeriodStart | date }} - {{ row.accountingPeriodEnd | date }}</td>
        <td>
          <a href="{{ row.sourceURL }}" target="_blank">source <img src="images/external-link.png" height="14"></a>
          <a href="https://gateway.ipfs.io/ipfs/{{ row.ipfsHash }}" target="_blank">ipfs <img src="images/external-link.png" height="14"></a>
        </td>
        <td><button ng-click="$ctrl.evaluate(row)">evaluate</button></td>

      </tr>
    </tbody>
  </table>
